<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Devember</title>
    <script src="https://fb.me/react-15.0.1.js"></script>
    <script src="https://fb.me/react-dom-15.0.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>
<body>
<div id="content">
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
    $.get('/commands', (data) => {
        let htmlData = '';
        data.forEach(v => {
            htmlData += `<li><a href="/command.html?command=${v}">${v}</a></li>`;
        });

       $('#commandList').html(htmlData);
    });

    $.get('/routes', (data) => {
        let routesListHtml = '';
        data.forEach(v => {
           routesListHtml += `<li><a href="/route.html?route=${encodeURI(v)}">${v}</a></li>`;
        });
        $('#routeList').html(routesListHtml);
    });
</script>
<script src="js/main.js" type="text/babel"></script>
</body>
</html>
